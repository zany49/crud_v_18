<form #loginform="ngForm" (ngSubmit)="LoginUser(loginform)">
    <mat-card appearance="outlined">
        <mat-card-header>
            <h2>Login</h2>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput placeholder="User Email" [(ngModel)]="loginData.email" #email="ngModel" name="email" type="email" required>
                <div *ngIf="email.invalid && email.touched">
                    Email is invalid.
                </div>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>password</mat-label>
                <input matInput placeholder="User Password" [(ngModel)]="loginData.password" #password="ngModel"  name="password" type="password" required>
                <div *ngIf="password.invalid && password.touched">
                    Password is invalid.
                </div>
            </mat-form-field>

        </mat-card-content>
    
          <mat-card-actions>
            <button type="submit" mat-raised-button color="primary">Login</button>
            <a mat-raised-button color="accent" routerLink="/register">new user? Register</a>
        </mat-card-actions>
    </mat-card>
    </form>
